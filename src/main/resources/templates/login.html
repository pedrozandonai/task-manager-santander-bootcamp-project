<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css">
    <title>Login Form Demo</title>
</head>
<body>
<div class="login-wrapper">
    <form th:action="@{/tasks/create}" method="get" class="form">
        <!-- Add the correct input field names for the expected parameters -->
        <div class="input-group">
            <input type="text" name="title" id="title" autocomplete="off" required>
            <label for="title">Title</label>
        </div>
        <div class="input-group">
            <input type="text" name="description" id="description" autocomplete="off" required>
            <label for="description">Description</label>
        </div>
        <div class="input-group">
            <input type="date" name="dueDate" id="dueDate" required>
            <label for="dueDate">Due Date</label>
        </div>
        <div class="input-group">
            <input type="number" name="priority" id="priority" required>
            <label for="priority">Priority</label>
        </div>
        <input type="submit" value="Create Task" class="submit-btn">
    </form>

    <div id="forgot-pw">
        <form action="" class="form">
            <a href="#" class="close">&times;</a>
            <h2>Reset Password</h2>
            <div class="input-group">
                <input type="email" name="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </div>
</div>
</body>
</html>
