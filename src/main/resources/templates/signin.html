<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sign Up</title>
</head>
<body>
<h1>Sign Up</h1>
<form th:action="@{/signin}" th:object="${user}" method="post">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{username}" />
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
  </div>
  <div>
    <label for="emailAddress">Email Address:</label>
    <input type="email" id="emailAddress" name="emailAddress" th:field="*{emailAddress}" />
    <span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></span>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" />
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
  </div>
  <div>
    <button type="submit">Sign Up</button>
  </div>
</form>
</body>
</html>
