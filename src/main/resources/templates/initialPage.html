<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
</head>
<body>
<h1>Task Manager</h1>
<a th:href="@{/tasks/create}">Create New Task</a>
<!-- Display categories -->
<h2>Categories</h2>
<ul>
  <li th:each="category : ${categories}">
    <span th:text="${category.name}"></span>
    <ul>
      <!-- Display tasks within each category -->
      <li th:each="task : ${category.tasks}">
        <span th:text="${task.title}"></span>
      </li>
    </ul>
  </li>
</ul>

<!-- Display users -->
<h2>Users</h2>
<ul>
  <li th:each="user : ${users}">
    <span th:text="${user.username}"></span>
  </li>
</ul>
</body>
</html>
